name: Camry Alert

# Run every day at 8 AM UTC, and allow manual triggers
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  camry-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          pip install selenium webdriver-manager

      # Step 4: Run the Camry alert script
      - name: Run Camry Alert Script
        env:
          EMAIL_CAMRY_PASSWORD: ${{ secrets.EMAIL_CAMRY_PASSWORD }}
        run: python car/camry_alert.py

      # Step 5: Upload JSON files as artifacts
      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: camry-json
          path: car/
