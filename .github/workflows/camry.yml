name: Camry Alert

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 8 AM UTC
  workflow_dispatch:

jobs:
  camry-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Camry Alert Script
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_CAMRY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_CAMRY_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_CAMRY }}
        run: python car/camry_alert.py
