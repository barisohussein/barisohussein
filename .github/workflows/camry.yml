name: Camry Listing Checker

on:
  schedule:
    - cron: "*/60 * * * *"   # Runs every 10 minutes
  workflow_dispatch:         # Allows manual run

jobs:
  check_listings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r car/requirements.txt

      - name: Run Camry Alert Script
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python camry_alert.py

      - name: Save listing database
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add known_listings.json
          git commit -m "Update known listings" || echo "No changes"
          git push
