<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PR Summary Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Pull Requests Merged by User</h2>
  <canvas id="prChart"></canvas>

  <script>
    async function fetchData() {
      const response = await fetch('pr_summary.json');
      const data = await response.json();

      const users = data.map(entry => entry.user);
      const counts = data.map(entry => entry.pr_count);

      const ctx = document.getElementById('prChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: users,
          datasets: [{
            label: 'PRs Merged',
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              stepSize: 1
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
